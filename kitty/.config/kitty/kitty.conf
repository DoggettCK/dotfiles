# Font Configuration
font_family JetBrainsMonoNL Nerd Font Mono
font_size 14.0

# Window Configuration
# window_padding_width 12
background_opacity 0.90
background_blur 32
hide_window_decorations yes

# Cursor Configuration
cursor_shape block
cursor_blink_interval 0.5
cursor_trail 1
cursor_beam_thickness 24

# Scrollback
scrollback_lines 3000

# Terminal features
copy_on_select yes
strip_trailing_spaces smart

# Key bindings for common actions
map ctrl+shift+n new_window_with_cwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# Tab configuration
tab_bar_style powerline
tab_powerline_style round
tab_bar_align left

# Shell integration
shell_integration enabled

# Dank color generation
include dank-theme.conf

# Include overrides.conf, if it exists
# Any settings you want to override, add to non-source-controlled (unless you
# want to add them) config in ~/.config/kitty/overrides.conf
include overrides.conf

# Include theme.conf, if it exists
# Recommend cloning https://github.com/catppuccin/kitty and symlinking
# ~/.config/kitty/theme.conf to the preferred path
include theme.conf
